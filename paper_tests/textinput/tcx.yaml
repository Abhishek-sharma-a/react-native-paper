appId: com.callstack.reactnativepaperexample
# tc1 Text input into the "Input with text align center" field
---
- openLink: exp://192.168.1.6:19000
- repeat:
    times: 3
    commands:
      - swipe:
          start: "68%,75%"
          end: "82%,22%"
          duration: 620
- tapOn: "TextInput"
- scrollUntilVisible:
    element:
      text: "Input with text align center"
    direction: DOWN
- tapOn: "Input with text align center Input with text align center"
- inputText: "Hello, Maestro!"
- tapOn:
    id: icon-button
