appId: "com.callstack.reactnativepaperexampl"
# tc show_button_message_when_1st_2nd_and_4th_toggle_are_on
---
- runFlow: snackbar_enter.yaml
- assertVisible: "1"
- tapOn:
    text: "0"
    index: 0
- tapOn:
    text: "0"
    index: 1
- tapOn: "Show"
- assertVisible: "Single-line snackbar Toggle Theme Close icon"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP