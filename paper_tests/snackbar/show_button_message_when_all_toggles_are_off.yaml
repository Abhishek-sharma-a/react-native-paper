appId: "com.callstack.reactnativepaperexampl"
# tc Show button message when all toggles are Off
---
- runFlow: snackbar_enter.yaml
- tapOn: "1"
- assertVisible:
    text: "0"
    index: 0
- assertVisible:
    text: "0"
    index: 1
- assertVisible:
    text: "0"
    index: 2
- assertVisible:
    text: "0"
    index: 3
- tapOn:
    id: "button"
- assertVisible: "Single-line snackbar"
- assertVisible: "Hide"
- clearState
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP