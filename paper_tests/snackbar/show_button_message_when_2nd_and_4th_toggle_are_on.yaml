appId: "com.callstack.reactnativepaperexampl"
# tc Show button message when 2nd and 4th toggles are On
---
- runFlow: snackbar_enter.yaml
- assertVisible: "1"
- tapOn: "1"
- tapOn:
    text: "0"
    index: 1
- tapOn:
    text: "0"
    index: 2
- tapOn:
    id: "button"
- assertVisible: "Single-line snackbar Close icon"
- assertVisible: "Close icon"
- tapOn: "Close icon"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP