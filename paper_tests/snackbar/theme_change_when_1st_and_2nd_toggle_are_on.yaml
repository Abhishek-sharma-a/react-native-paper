appId: "com.callstack.reactnativepaperexampl"
# tc theme_change_when_1st_and_2nd_toggle_are_on
---
- runFlow: snackbar_enter.yaml
- assertVisible: "1"
- tapOn:
    text: "0"
    index: 0
- assertVisible:
    text: "1"
    index: 1
- tapOn: "Show"
- tapOn: "Action"
- tapOn: "Show"
- tapOn: "Action"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP