appId: "com.callstack.reactnativepaperexampl"
# tc Show button message when all toggles are On
---
- runFlow: snackbar_enter.yaml
- assertVisible: "1"
- tapOn:
    text: "0"
    index: 0
- tapOn:
    text: "0"
    index: 0
- tapOn: "0"
- tapOn: "Show"
- assertVisible: "Snackbar with longer message which does not fit in one line Toggle\
    \ Theme Close icon"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP