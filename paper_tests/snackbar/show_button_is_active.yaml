---
- runFlow: snackbar_enter.yaml
- assertVisible:
    id: "button"
- tapOn:
    id: "button"
- assertVisible: "Single-line snackbar Action"
- assertVisible: "Hide"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP
- clearState