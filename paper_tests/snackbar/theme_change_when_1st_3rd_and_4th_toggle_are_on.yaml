appId: "com.callstack.reactnativepaperexampl"
# tc theme_change_when_1st_3rd_and_4th_toggle_are_on
---
- runFlow: snackbar_enter.yaml
- assertVisible: "1"
- tapOn:
    text: "0"
    index: 1
- tapOn:
    text: "0"
    index: 1
- tapOn: "Show"
- assertVisible: "Snackbar with longer message which does not fit in one line Toggle\
    \ Theme"
- tapOn: "Toggle Theme"
- tapOn: "Show"
- tapOn: "Toggle Theme"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP