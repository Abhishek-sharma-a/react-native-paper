appId: "com.callstack.reactnativepaperexampl"
# tc Show button message when 1 and 4 toggles are On
---
- runFlow: snackbar_enter.yaml
- assertVisible: "1"
- tapOn:
    text: "0"
    index: 2
- assertVisible:
    text: "1"
    index: 1
- tapOn: "Show"
- assertVisible: "Hide"
- assertVisible: "Single-line snackbar Toggle Theme"
- assertVisible: "Toggle Theme"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP