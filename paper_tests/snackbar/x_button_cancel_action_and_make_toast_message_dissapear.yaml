- tapOn: "Close icon"
- assertNotVisible: "Snackbar with longer message which does not fit in one line Action\
    \ Close icon"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP