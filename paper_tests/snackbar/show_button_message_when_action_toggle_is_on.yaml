appId: "com.callstack.reactnativepaperexampl"
# tc Show button message when action toggle is On
---
- runFlow: snackbar_enter.yaml
- assertVisible: "1"
- assertVisible:
    text: "0"
    index: 0
- assertVisible:
    text: "0"
    index: 1
- assertVisible:
    text: "0"
    index: 2
- tapOn:
    id: "button"
- assertVisible: "Single-line snackbar Action"
- assertVisible: "Action"
- assertVisible: "Hide"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP