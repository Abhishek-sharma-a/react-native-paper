appId: "com.callstack.reactnativepaperexampl"
# tc Show button message when Action button toggle is On
---
- runFlow: snackbar_enter.yaml
- assertVisible: "1"
- tapOn: "1"
- tapOn:
    text: "0"
    index: 3
- tapOn: "Show"
- assertVisible: "Single-line snackbar"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP